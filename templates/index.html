<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- グラフのコードのインポート -->
    <!-- <script src="/static/js/gauge.min.js"></script> -->

    <!-- LIFFのライブラリのインポート -->
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="/static/js/liff.js"></script>

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>Temperature Monitor</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="/static/images/loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Name</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Temperature</th>
          <td class="device-info-cell device-info-val" id="temp">0</td>
        </tr>
      </table>
      <hr />
      <canvas id="canvas-id"></canvas>
      <button id="btn-led-toggle" onclick="animateGauges()">Animate</button>

      <script async src="../gauge.min.js"></script>
      <script>
          var gauge = new RadialGauge({
              renderTo: 'canvas-id',
              width: 300,
              height: 300,
              units: "",
              //title: "",

              startAngle: 90,
              ticksAngle: 180,
              colorPlate: "#ffffff",
              //colorPlateEnd: "#ffffff",
              colorUnits: "#3CA7DB",
              colorNumbers: "#534638",
              colorNeedle: "#8E7860",
              colorNeedleEnd: "#8E7860",
              colorNeedleCircleOuter: "#8E7860",
              colorNeedleCircleOuterEnd: "#8E7860",

              colorNeedleShadowUp: "#8E7860",
              colorNeedleShadowDown: "#8E7860",

              colorMajorTicks: ["#EBEBEB", "#EBEBEB", "#EBEBEB", "#EBEBEB", "#EBEBEB", "#EBEBEB"],
              colorMinorTicks: "#EBEBEB",

              minValue: 0,
              maxValue: 100,
              majorTicks: ["","20","40","60","80",""],
              minorTicks: "2",
              strokeTicks: true,
              highlights: [
                  {
                      "from": -0.25,
                      "to": 39.99,
                      "color": "#FF9488"
                  },
                  {
                      "from": 39.99,
                      "to": 59.99,
                      "color": "#8FB9BD"
                  },
                  {
                      "from": 59.99,
                      "to": 100.25,
                      "color": "#B1B9CB"
                  }
              ],
              //
              highlightsWidth: 25,
              numbersMargin: 12,
              //
              //barWidth: 20,
              //barStrokeWidth: 0,
              //barProgress: 1,
              //barShadow: 0,
              //
              animation: true,
              //animationDuration: 500,
              animationRule: "linear",
              animatedValue: true,
              //animateOnInit: true,

              borders: false,
              valueBox: false,

              needleType: "arrow",
              needleEnd: 65,
              needleWidth: 4,
              needleCircleSize: 10,
              needleCircleInner: false,
              needleCircleOuter: true,
              needleShadow: false,

              borderShadowWidth: 0

          }).draw();


          // gauge.value = 20;
          // gauge.value = parseInt(document.getElementById("temp"));
          // gauge.update();
          var timers = [];

          function animateGauges() {
              document.gauges.forEach(function(gauge) {
                  timers.push(setInterval(function() {
                      gauge.value = Math.random() *
                          (gauge.options.maxValue - gauge.options.minValue) +
                          gauge.options.minValue;
                  }, gauge.animation.duration + 50));
              });
          }

      </script>

    </div>
  </body>

</html>
