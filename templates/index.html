<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="/static/js/liff.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>Temperature Monitor</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="/static/images/loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Name</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Temperature</th>
          <td class="device-info-cell device-info-val" id="temp">0</td>
        </tr>
      </table>
      <hr />

      <!-- graph_form -->
      <div class="container">
      <h1 class="text-center">現在の気温・湿度</h1>
        <div class="row">
            <div class="mx-auto">
                <p>
                    気温：<img width="40" height="20" class="bg-danger">　
                    湿度：<img width="40" height="20" class="bg-info">
                </p>
            </div>
            <div id="myChart" class="epoch" style="width: 100%; height: 200px">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="temperature">気温（－１５℃～３５℃）</label>
                        <input id="temperature" type="range" class="form-control-range" min="-15" max="35" value="20">
                    </div>
                    <div class="form-group">
                        <label for="humidity">湿度（０％～１００％）</label>
                        <input id="humidity" type="range" class="form-control-range" min="0" max="100">
                    </div>
                </form>
            </div>
        </div>
      </div>

    </div>
  </body>

</html>
