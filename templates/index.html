<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- LIFFのライブラリのインポート -->
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="/static/js/liff.js"></script>

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>Temperature Monitor</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="/static/images/loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Name</th>
          <td class="device-info-cell device-info-val" id="device-name"></td>
        </tr>
        <tr>
          <th class="device-info-cell device-info-key">Temperature</th>
          <td class="device-info-cell device-info-val" id="temp">0</td>
        </tr>
      </table>
      <hr />
      <canvas data-type="radial-gauge"
          data-width="300"
          data-height="300"
          data-units="°C"
          data-title="Temperature"
          data-min-value="-50"
          data-max-value="50"
          data-major-ticks="[-50,-40,-30,-20,-10,0,10,20,30,40,50]"
          data-minor-ticks="2"
          data-stroke-ticks="true"
          data-highlights='[ {"from": -50, "to": 0, "color": "rgba(0,0, 255, .3)"},
              {"from": 0, "to": 50, "color": "rgba(255, 0, 0, .3)"} ]'
          data-ticks-angle="225"
          data-start-angle="67.5"
          data-color-major-ticks="#ddd"
          data-color-minor-ticks="#ddd"
          data-color-title="#eee"
          data-color-units="#ccc"
          data-color-numbers="#eee"
          data-color-plate="#222"
          data-border-shadow-width="0"
          data-borders="true"
          data-needle-type="arrow"
          data-needle-width="2"
          data-needle-circle-size="7"
          data-needle-circle-outer="true"
          data-needle-circle-inner="false"
          data-animation-duration="1500"
          data-animation-rule="linear"
          data-color-border-outer="#333"
          data-color-border-outer-end="#111"
          data-color-border-middle="#222"
          data-color-border-middle-end="#111"
          data-color-border-inner="#111"
          data-color-border-inner-end="#333"
          data-color-needle-shadow-down="#333"
          data-color-needle-circle-outer="#333"
          data-color-needle-circle-outer-end="#111"
          data-color-needle-circle-inner="#111"
          data-color-needle-circle-inner-end="#222"
          data-value-box-border-radius="0"
          data-color-value-box-rect="#222"
          data-color-value-box-rect-end="#333"
      ></canvas>
    </div>
  </body>

</html>
